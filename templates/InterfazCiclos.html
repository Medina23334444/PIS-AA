{% extends "base_initPersonal.html" %}
{% block title %}Gráficos{% endblock %}
{% load static %}
{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <!--  Boostrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom css-->
    <link rel="stylesheet" href="{% static 'style_ciclos.css' %}" /> 
</head>
<body>
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/homePersonal">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Gráficos</li>
            </ol>
        </nav>
        <br><br>
        <h1>Gráficos</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div id="chartsRow" class="row my-4 d-flex flex-wrap">
                    <div id="chart1Container" class="col-12 col-md-6 chart-container">
                        <div id="chart1" class="chart"></div>
                    </div>
                    <div id="chart2Container" class="col-12 col-md-6 chart-container">
                        <div id="chart2" class="chart"></div>
                    </div>
                    <div id="chart3Container" class="col-12 col-md-6 chart-container">
                        <div id="chart3" class="chart"></div>
                    </div>
                    <div id="chart4Container" class="col-12 col-md-6 chart-container">
                        <div id="chart4" class="chart"></div>
                    </div>
                    <div id="chart5Container" class="col-12 col-md-6 chart-container">
                        <div id="chart5" class="chart"></div>
                    </div>
                    <div id="chart6Container" class="col-12 col-md-6 chart-container">
                        <div id="chart6" class="chart"></div>
                    </div>
                    <div id="chart7Container" class="col-12 col-md-6 chart-container">
                        <div id="chart7" class="chart"></div>
                    </div>
                    <div id="chart8Container" class="col-12 col-md-6 chart-container">
                        <div id="chart8" class="chart"></div>
                    </div>
                    <div id="chart9Container" class="col-12 col-md-6 chart-container">
                        <div id="chart9" class="chart"></div>
                    </div>
                    <!-- Añade más contenedores aquí según sea necesario -->
                </div>
            </div>
            <!-- Apache Echarts -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
            <script src="{% static 'js/graficasCiclos.js' %}"></script>
        </section>
    </main>
    
    
    <footer>
        <div class="container">
            <p>Proyecto Integreador - Derechos reservados © 2024</p>
        </div>
    </footer>
    
</body>
</html>
{% endblock %}
