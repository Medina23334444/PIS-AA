{% extends "base_initPersonal.html" %}
{% block title %}Mostrar Gráficas{% endblock %}
{% load static %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Gráficas</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style_prediccion.css' %}" />
    <style>
        .chart-container {
            margin-top: 20px;
            margin-left: 20px;
        }
        .chart {
            width: 100%;
            height: 400px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/homePersonal">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Mostrar Gráficas</li>
            </ol>
        </nav>
        <h1>Gráficas Seleccionadas</h1>
    </header>

    <main>
        <div class="container chart-container" id="chart-container">
            <!-- Las gráficas se agregarán aquí dinámicamente -->
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Proyecto Integreador - Derechos reservados © 2024</p>
        </div>
    </footer>
    <!-- ECharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/show_charts.js' %}"></script>
</body>
</html>
{% endblock %}
